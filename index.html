<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Quicksand", sans-serif;
            font-weight: 700;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #333333;
            color: #eeeeee;
        }

        .header {
            text-align: center;
            font-size: 24px;
        }


        .items-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, 150px);
            gap: 10px;
            width: 100%;
            max-width: 1150px;
            justify-content: center;
        }

        .item-wrapper {
            border-radius: 8px;
            overflow: hidden;
            background: #222222;
            box-shadow: 0px 0px 3px 0px black;
        }

        .item {
            width: 150px;
            height: 150px;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            position: relative;
            border-radius: 8px;
            cursor: pointer;
        }

        .number {
            padding: 2px 6px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.7);
            color: #333333;
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 12px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal {
            width: calc(100% - 30px);
            height: calc(100% - 30px);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 0;
            right: 12px;
            color: #ffffff;
            cursor: pointer;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
    <title>Daily art challenge 2023</title>
</head>

<body>
    <h1 class="header">Daily art challenge 2023 by AnastasiaElf</h1>

    <div id="items-container" class="items-container"></div>

    <div id="overlay" class="overlay" onclick="closeModal()">
        <div id="modal" class="modal">
            <div class="close-btn" onclick="closeModal()">&times;</div>
        </div>
    </div>


    <script>
        const itemsContainer = document.getElementById("items-container");
        let content = "";

        for (let index = 365; index >= 1; index--) {
            content += `<div class="item-wrapper">
                    <div class="item" style="background-image: url('images/${index}.webp')" onclick="openModal(this)">
                        <div class="number">${index}</div>
                    </div>
                </div>`;
        }

        itemsContainer.innerHTML = content;

        function openModal(item) {
            const fullSize = document.getElementById('modal');
            fullSize.style.backgroundImage = item.style.backgroundImage;

            document.getElementById('overlay').style.display = 'flex';

            const scrollbarWidth = window.innerWidth - document.body.clientWidth;
            document.body.style.marginRight = scrollbarWidth + 'px';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('overlay').style.display = 'none';

            document.body.style.marginRight = '0';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>

</html>
